<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<button id="btn1">slidUp</button>
<button id="btn2">slidDown</button>%nbsp;%nbsp;%nbsp;

<button id="btn3">fadeIn</button>
<button id="btn4">fadeOut</button>

<button id="btn5">slide toggle</button>
<button id="btn6">toggle</button>

<p>이미지</p>
<img src="../img/1.png" width="500px" height="300px"><!-- width height안주면 안움직임 -->
<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script type="text/javascript">
$(function(){
	$('#btn1').click(function(){
		$('img').slideUp(1000);//단위 1초 1/1000초		
	});
	$('#btn2').click(function(){
		$('img').slideDown(1000);//단위 1초 1/1000초
	});
	
	$('#btn3').bind('click', function(){
		//bind는 on이랑 같은 의미
		$('img').fadeIn(1000);//단위 1초 1/1000초		
	});
	$('#btn4').bind('click', function(){
		$('img').fadeOut(1000);//단위 1초 1/1000초
	});
	
	$('#btn5').bind('click', function(){
		$('img').fadeToggle(1000);//단위 1초 1/1000초		
		//slidUp slidDown을 번갈아 움직임
	});
	$('#btn6').bind('click', function(){
		$('img').toggle(1000);//단위 1초 1/1000초
		//slidUp slidDown을 번갈아 움직임(왼쪽상단)
	});
	
	/* toggle?
	-2가지 기능
	-ex)한/영 */
	
});
</script>
</body>
</html>

<!-- 
slideUp(), slideDown(), slideToggle()은 반드시 <img> 태그에 width, height 속성을 주어야 한다
그렇지 않으면 toggle()와 똑같은 동작을 한다

slideUp(speed) : speed값을 지정해서 슬라이드업 효과를 줄 수 있다
speed : "slow" or "fast" or milliseconds(1/1000초)
 -->
