<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* 초기화 과정 */
html, body{
	margin: 0;
	padding : 0;
	height : 100%; /* 유동적으로 움직인다 */ 
}
.header{
	width : 100%;
	height : 15%;
	background : yellow;
}
.nav{
	width : 15%;
	height : 70%;
	float : left;
	background : orange;
}
.section{
	width : 70%;
	height : 70%;
	float : left;
	background : olivedrab;
}
.aside{
	width : 15%;
	height : 70%;
	float : left;
	background : orange;
}
.footer{
	width : 100%;
	height : 15%;
	/* display : flex; clear랑 차이점은?? */
	clear: both;
	background : plum;
}

</style>
</head>
<body>
	<header class="header">header</header>
	<nav class="nav">nav</nav>
	<section class="section">section</section>
	<aside clas="aside">aside</aside>
	<footer class="footer">footer</footer>
</body>
</html>
