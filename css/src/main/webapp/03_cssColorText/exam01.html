<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
body{
	margin : 0; /*시계방향 top - right - bottom - left 순서대로 원래는 0 0 0 0 작성해줘야함. 하나만 작성하면 다 값 통일*/
	padding : 0;
	
}
div{ /* 퍼블리싱할 때 달라질 수 있으므로 꼭 초기화 먼저 해줘야한다. */
margin-left : 30px;
margin-right : 30px;
margin-bottom : 10px;
color : white;

}
</style>
</head>
<body>
<h3>CSS 색 활용</h3>
<hr>
<div style="background-color : deepskyblue;">deepskyblue(#00BFFF)</div>
<div style="background-color : brown;">BROWN(#00BFFF)</div>
<div style="background-color : fuchsia;">fuchsia(#FF00FF)</div>
<div style="background-color : darkorange;">darkorange(#FF8C00)</div>
<div style="background-color : DARKCYAN;">deepskyblue(#008B8B)</div>

</body>
</html>
