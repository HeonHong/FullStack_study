<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type = "text/css">
#menubar{
	background : olive;
}
#menubar ul{
	margin : 0;
	padding : 0;
	width : 570px;
}
#menubar ul li{
	/* li 항목을 옆으로 나열시키세요. */
	display : inline-block;
	list-style-type : nono;
	padding : 0px 15px;
}
#menubar ul li a{
	color : white;
	text-decoration : none;
}
#menubar ul li a:hover{
	color : violet;
}
</style>
</head>
<body>
<div id="menubar">
	<ul>
		<li><a href="#">Home</a></li>
		<li><a href="#">Espresso</a></li>
		<li><a href="#">Capuccino</a></li>
		<li><a href="#">Cafe Latte</a></li>
		<li><a href="#">F.A.Q</a></li>
	</ul>
</div>
</body>
</html>
