<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="1" width="300" cellpadding="10" cellspacing="2">
	<!-- 제목 영역 -->
		<thread><!-- table head -->
			<tr><!-- 행 -->
				<th width="50" height="50">NO</th><!-- <th>는 가운데 정렬, 굵게 -->
				<th>획득 포인트</th>
				<!-- 길이를 별도로 주지 않으면 글자수에 맞게 길이가 설정된다. 근데 여기선 table에서 이미 width를 300으로 줘서 250이 된다. -->
			</tr>
		</thread>	
			<!-- 본문 영역 -->
				<tbody>
				<tr align="center"><!-- tr 줄. align "left, right, center" -->
				<td>2</td>
				<td>루비 결제 5000G</td>
				</tr>
				<tr align="center">
				<td>1</td>
				<td>가입축하 10000G 지급</td>
				</tbody>
		
		
		<!-- 하단 영역 footer -->
		<tfoot>
			<tr>  
				<th width="70" height="30">합계</th><!-- 위아래 너비 균형이 일정해서 여기서 바꿔주면 다른 칸도 다 바뀜 -->
				<th>15000G</th>
			</tr>
		</tfoot>
		
		
		
	</table>
</body>
</html>
