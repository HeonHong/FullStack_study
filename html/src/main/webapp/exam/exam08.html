<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="result.html">
	<fieldset>
		<legend>이름 입력하기</legend>
		<div>
			<label for="user_name"> 이름 : </label>
			<input type="text" name="user_name" id="user_name"/>
		</div>
		<br>
		<div>
			<input type="submit" value="입력완료"/>
			<!-- submit하면 액션으로 가라는 의미 -->
			<input type="reset" value="초기화"/>
			<input type="button" value="입력완료" onclick="javascript:location.href='result.html'"/>
			<!-- 이건 버튼만 생기고 어디로 가지 않는다. 그래서 onclick 사용. 근데 그래도 데이터 가지고 이동은 안한다.
			데이터 이동이 필요하면 무조건 submit 사용해야한다.-->
			<input type="image" src="../img/ok.png"/ alt="확인"><!-- 이건 누르면 자동으로 submit한다. -->
			<img src=""/><!--그냥 의미없는 사진 넣을때.  -->
			<input type="image" src="../img/ok.png"/ alt="확인" onclick="return false;"/><!--자동submit X-->
			
		</div>
	</fieldset>
</form>
</body>
</html>

<!-- 
submit ~ action
-<form>태그 안에 있는 입력상자의 데이터를 들고 페이지를 이동.

button ~ onclick
-데이터를 들고 가지 않는다.
-단순 이동

<img 단순이동
<input type="image" submit역할

<input type="button 버튼 역할만
<button 데이터를 가지고 간다. 만약 submit 역할까지 하길 원하지 않으면 onclick="return false;"


 -->
