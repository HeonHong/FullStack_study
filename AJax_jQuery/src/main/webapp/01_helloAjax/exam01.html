<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/reset.css">

</head>
<body>
<h1 class="title">$.ajax()함수를 사용한 텍스트 읽기</h1>
<div class="exec">
	<input type="button" value="txt파일 가져오기" id="mybtn"/>
</div>
<div class="console" id="result"></div>
<script type="text/javascript" src="http://code.jquery.com/jquery-3.6.1.min.js"></script>
<script>
$(function(){
	$('#mybtn').click(function(){
		$.ajax({
			type:'get',
			url:'/AJax_jQuery/text/text01.txt',
			dataType:'text',//리턴되어서 돌아올 파일 타입
			timeout:30000,
			cache: false,//캐시 비우기
			success:function(data){
				$('#result').html(data);
			},
			error:function(xhr, textStatus,errorThrown){//xhr 제이쿼리 전용 객체
				$('div').html('<div>' + textStatus + '(HTTP-' + xhr.status + '/' + errorThrown+')'+'<div>');
				//이건 div에 html을 넣으라는 거 아닌가?
				//404 에러는 주소값 에러		
				//500 프로그램 에러
				//405 get/post방식 에러
			}
		});
	})
	
});
</script>
</body>
</html>

<!-- AJax(Async) - 비동기. 요청하고 서버에 응답이 바로 돌아오지 않아도 됨. 
jQuery - 자주 이용하는 라이브러리의 묶음(*.js)
동기의 예
소켓 -->
